<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /* 
        给定一个循环数组（最后一个元素的下一个元素是数组的第一个元素），输出每个元素的下一个更大元素。数字 x 的下一个更大的元素是按数组遍历顺序，这个数字之后的第一个比它更大的数，这意味着你应该循环地搜索它的下一个更大的数。如果不存在，则输出 -1。

        输入: [1,2,1]  [6,4,2,2,3] [1,2,3,4,5]

        输出: [2,-1,2] [-1,6,3,3,6] [2,3,4,5,-1]

        解释: 第一个 1 的下一个更大的数是 2；
        数字 2 找不到下一个更大的数； 
        第二个 1 的下一个最大的数需要循环搜索，结果也是 2。    
         */
      let arr = [1, 2, 3, 4, 5]

      var nextGreaterElements = function (nums) {
        if (nums.length == 1) return -1
        let newArray = []
        //   取出数组中的值
        for (let i = 0; i < nums.length; i++) {
          // 然后去做比较
          let j = i + 1
          let sumI = 0
          if (i == nums.length - 1) j = 0
          for (; j < nums.length; j++) {
            //   去对比
            sumI++
            if (nums[i] < nums[j]) {
              newArray.push(nums[j])
              break
            }

            // 让j变成第一个值，继续循环
            if (j === nums.length - 1) {
              j = -1
            }

            if (sumI == nums.length - 1) {
              // 则说明找完一轮了
              newArray.push(-1)
              break
            }
          }
        }
        return newArray
      }

      console.log(nextGreaterElements(arr))
    </script>
  </body>
</html>
