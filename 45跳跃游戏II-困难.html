<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 输入: [3,2,1,1,4,5]// 2+1,1+3 4+1
      // 输出: 2
      var jump = function (nums) {
        let count = 0
        let index = 0
        if (nums.length - 1 == 0) return count
        //   如何保证下次跳跃到最远的距离? 最远的距离：element + eleIndex = 下一个的坐标
        while (index < nums.length) {
          let init = nums[index] // 确认的初始值
          let step = 0 // 跨最远的距离
          // 跳之前的判断是否要循环找最优距离
          count++
          if (init + index >= nums.length - 1) return count
          let sureIndex
          for (let j = 0; j < init; j++) {
            // 确认下标  // step = Math.max(nums[j + index + 1] + j + index, step)
            let element = nums[j + index + 1]
            let eleIndex = j + index + 1
            if (element + eleIndex - step > 0) {
              step = element + eleIndex
              sureIndex = eleIndex
            }
          }
          index = sureIndex
        }
        return count
      }
      console.log(jump([1, 2])) // 1
      console.log(jump([1, 2, 3])) // 2
      console.log(jump([3, 2, 1, 1, 4, 5])) // 3
      console.log(jump([2, 3, 1, 1, 4])) // 2
      console.log(jump([3, 2, 1])) // 1
      console.log(jump([2, 3, 1])) // 1
      console.log(jump([2, 1, 1, 1, 1])) // 3
    </script>
  </body>
</html>
