  <body>
    <script>
      // cardPoints = [1,2,3,4,5,6,1], k = 3   12
      //  [10,180,20,1,200,1] k=3 211
      //

      var maxScore = function (cardPoints, k) {
        let initSum = 0
        let leftIndex = 0
        while (leftIndex < k) {
          initSum += cardPoints[leftIndex]
          leftIndex++
        }
        let maxSum = initSum //求出左侧初始值的总和
        leftIndex -= 1
        for (
          let rightIndex = cardPoints.length - 1;
          rightIndex >= cardPoints.length - k;
          rightIndex--, leftIndex--
        ) {
          initSum = initSum - cardPoints[leftIndex] + cardPoints[rightIndex]
          maxSum = Math.max(maxSum, initSum)
        }
        return maxSum
      }
      console.log(maxScore([1, 2, 3, 4, 5, 6, 1], 3))
      console.log(maxScore([10, 180, 20, 1, 200, 1], 3))
    </script>
