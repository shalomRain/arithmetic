    <script>
      /*
        假设你正在爬楼梯。需要 n 阶你才能到达楼顶。
        每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？
        注意：给定 n 是一个正整数。
         */
      // 1 2 3 5 8 13 21 44
      // 1 2 3 4 5 6 7   8

      // f(1) = 1
      // f(2) = f(1) + f(1)
      // f(3) = f(1) + f(1) + f(1)
      // f(4) = f(1) + f(1) + f(1) + f(1) + f(1)
      // f(5) = f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1)
      // f(6) = f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1) + f(1)

      //   var climbStairs = function (n) {
      //     if (n <= 2) {
      //       return n
      //     }
      //     return climbStairs(n - 1) + climbStairs(n - 2)
      //   }
      //   console.log(climbStairs(6))

      // 动态规划求解

      // p q r   p q r   p q r   p q r   p q r   p q r   p q r   
      // 0 0 1   0 1 1   1 1 2   1 2 3   2 3 5   3 5 8   5 8 13
      var climbStairs = function (n) {
        if (n < 2) {
          return n
        }
        let Fn_2 = 0  // (n-2)
        Fn_1 = 0      // (n-1)
        Fn = 1        // (n)
        for (let i = 1; i <= n; i++) {
          Fn_2 = Fn_1
          Fn_1 = Fn
          Fn = Fn_1 + Fn_2
        }
        return Fn
      }
      console.log(climbStairs(5))
    </script>
