  <body>
    <script>
      // 输入：nums = [1, 7, 3, 6, 5, 6]  [2,1,3,3,3,9]  4
      // 输出：3

      //   双指针

      var pivotIndex = function (nums) {
        let beforeIndex = 1
        let afterIndex = 1
        let beforeNum = nums[0]
        let afterNum = nums[nums.length - 1]
        for (let i = 0; i < nums.length; i++) {
          if (beforeNum < afterNum) {
            beforeNum += nums[beforeIndex]
            beforeIndex++
          } else if (beforeNum > afterNum) {
            afterNum += nums[nums.length - 1 - afterIndex]
            afterIndex++
          } else {
            // beforeIndex+afterIndex = nums.length -1
            if (beforeIndex + afterIndex == nums.length - 1) {
              return beforeIndex
            }
            beforeNum += nums[beforeIndex]
          }
        }
        return -1
      }

      console.log(pivotIndex([-1,-1,-1,-1,-1,0]))
    </script>
