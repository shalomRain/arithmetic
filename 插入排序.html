<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [4, 5, 1, 2, 3]
      let n = a.length
      insertionSort(a, n)
      // 插入排序，a表示数组，n表示数组大小
      function insertionSort(a, n) {
        if (n <= 1) return
        for (let i = 1; i < n; ++i) {
          let value = a[i]
          let j = i - 1
          // 查找插入的位置
          for (; j >= 0; --j) {
            if (a[j] > value) {
              a[j + 1] = a[j] // 数据移动
            } else {
              break
            }
          }
          a[j + 1] = value // 插入数据
        }
      }
    </script>
  </body>
</html>
