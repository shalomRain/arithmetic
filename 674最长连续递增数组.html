      var findLengthOfLCIS = function (nums) {
        let ans = 0
        const n = nums.length
        let start = 0
        for (let i = 0; i < n; i++) {
          if (i > 0 && nums[i] <= nums[i - 1]) {
            start = i // 到头给start重新赋值
          }
          ans = Math.max(ans, i - start + 1) // 其他情况累加,且取大值
        }
        return ans
      }
