      //   哈希表 A[i] = B[j] + delta
      var fairCandySwap = function (A, B) {
        const sumA = A.reduce((total, currentValue) => total + currentValue),
          sumB = B.reduce((total, currentValue) => total + currentValue)
        const delta = Math.floor((sumA - sumB) / 2)
        const rec = new Set(A)
        var ans
        for (const y of B) {
          const x = y + delta
          if (rec.has(x)) {
            ans = [x, y]
            break
          }
        }
        return ans
      }

      let A = [1, 2, 5]
      let B = [2, 4]
      console.log(fairCandySwap(A, B))
