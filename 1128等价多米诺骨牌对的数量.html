      //   1. num填充满
      //   2. 将数组转成两位的数字
      //   3. 数组出现1次，自加1
      //   4. 如果再次出现，会把上次出现的次数+1
      var numEquivDominoPairs = function (dominoes) {
        const num = new Array(100).fill(0)
        let ret = 0
        for (const domino of dominoes) {
          const val =
            domino[0] < domino[1]
              ? domino[0] * 10 + domino[1]
              : domino[1] * 10 + domino[0]
          ret += num[val]
          num[val]++
        }
        return ret
      }
      console.log(
        numEquivDominoPairs([
          [1, 2],
          [2, 1],
          [2, 1],
          [3, 4],
          [5, 6],
          [6, 5]
        ])
      )
