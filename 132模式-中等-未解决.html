  <body>
    <script>
      /**
       * @param {number[]} nums
       * @return {boolean}
       */
      var find132pattern = function (nums) {
        if (nums.length >= 3) {
          for (let i = 0; i < nums.length - 2; i++) {
            let first = nums[i]
            let sencond = nums[i + 1]
            let third = nums[i + 2]
            if(first < sencond && first < third && sencond > third){
                return true
            }
          }
          return false
        }
        return false
      }
    </script>
  </body>
